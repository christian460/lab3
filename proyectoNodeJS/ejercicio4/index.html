<!DOCTYPE html>
<head>
    <title>Node JS</title>
    <link rel="stylesheet" href="mystyle.css">
    <script>
        function recitar() {
            const url = 'http://localhost:3000/recitar'
            fetch(url).then(
                response => response.json()
            ).then(
                data => {
                    document.querySelector("#poema").innerHTML = data.text
                }
            )   
        }
    </script>
</head>
<body>
    <p id="bienvenida">Me gusta la programacion web</p>
    <p id="poema">Aqui se recibira el poema</p>
</body>
<script>
    recitar();
</script>
